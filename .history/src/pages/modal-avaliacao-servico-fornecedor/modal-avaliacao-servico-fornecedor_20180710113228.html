<ion-header>
    <ion-navbar color="navbarColor">
        <ion-title>
            {{ 'LABEL_AVALIE_SERVICO' | translate }}
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="closeModal()">
        <ion-icon ios="ios-close" md="md-close"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h4 style="color: #484848;text-align: center;">{{ 'LABEL_COMO_AVALIA_SERVICO' | translate }}</h4>
    <rating style="text-align: center; color: #FFB400" [(ngModel)]="rate" readOnly="false" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false">
    </rating>
    <div>
        <button ion-button block color="navbarColor" class="margin-button-save span-style-color" (click)="enviarAvaliacao(rate)">{{ 'BTN_AVALIAR' | translate }}</button>
    </div>
</ion-content>

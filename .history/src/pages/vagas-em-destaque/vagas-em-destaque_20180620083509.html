<ion-header>

    <ion-navbar color="navbarColor">
        <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        <ion-title *ngIf="idUsuario==null">
            <span> Vagas em destaque </span>
        </ion-title>
        <ion-title style="margin-top: 8px;" *ngIf="idUsuario!=null">
            <span>{{ 'VAGAS_EMPREGO' | translate }}</span>
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="openModalFiltro()">
                    <ion-icon ios="ios-search" md="md-search"></ion-icon>
                </button>
        </ion-buttons>
        <!-- <ion-title style="margin-top: 8px;" *ngIf="idUsuario!=null">
            <span>{{ 'VAGAS_EMPREGO' | translate }}</span>
            <div style="float: right;">
                <button ion-button icon-only (click)="openModalFiltro()" class="button-search">
                        <ion-icon ios="ios-search" md="md-search" style="margin-top: 10px;"></ion-icon>
                    </button>
            </div>
        </ion-title> -->
    </ion-navbar>
    <div *ngIf="idUsuario!=null">
        <ion-segment [(ngModel)]="segment" class="background-stable" style="position: fixed;;margin-left: -3%;" (ionChange)="selectedTabChanged($event)">
            <ion-segment-button value="vagasDestaque">
                {{ 'VAGAS_DESTAQUE' | translate }}
            </ion-segment-button>
            <ion-segment-button value="vagasCidade">
                {{ 'VAGAS_NA_CIDADE' | translate }}
            </ion-segment-button>
        </ion-segment>
    </div>

</ion-header>

<ion-content class="content-stable">
    <!-- <div padding text-wrap *ngIf="vagas?.length > 0 && idUsuario==null" style="margin-bottom: -50px; text-align: center;"> -->
    <div padding text-wrap *ngIf="vagasDestaque?.length > 0 && idUsuario==null" style="margin-bottom: -50px; text-align: center;">
        <span>
            <!-- Aqui estão algumas vagas em destaque. Faça login e encontre mais vagas. -->
            {{ 'VAGAS_DESTAQUE_LABEL' | translate }}
        </span>
    </div>

    <div [ngSwitch]="segment">

        <ion-list *ngSwitchCase="'vagasDestaque'" style="margin-top: 50px;">
            <ion-refresher (ionRefresh)="doRefreshDestaques($event)" style="margin-top: -50px;">
                <ion-refresher-content></ion-refresher-content>
            </ion-refresher>
            <div class="h2-color-cards" text-wrap padding style="margin-top: 50px;" *ngIf="vagasDestaque?.length == 0">
                <div style="text-align: center;color: #484848;"><strong>{{ 'SEM_VAGAS_DESTAQUE' | translate }}</strong></div>
                <div style="text-align: center;">
                    <ion-icon style="font-size: 30px;color: #484848;" ios="ios-sad" md="md-sad"></ion-icon>
                </div>
            </div>

            <button ion-item *ngFor="let vagaDestaque of vagasDestaque" (click)="detalheVaga(vagaDestaque.idVaga)">
                <strong>{{ vagaDestaque.nome }}</strong>
                <p>{{ vagaDestaque.nomeEmpresa }}</p>
                <p>{{ vagaDestaque.cidadeEstadoFormat }}</p>
                <p style="color: #999">
                    <ion-icon ios="ios-calendar" md="md-calendar"></ion-icon> {{ vagaDestaque.tempoAberto }}
                </p>
            </button>

                <ion-card-header text-wrap>
                    <strong>{{ vagaDestaque.nome }}</strong>
                </ion-card-header>
                <ion-card-content>
                    <p>{{ vagaDestaque.nomeEmpresa }}</p>
                    <p>{{ vagaDestaque.cidadeEstadoFormat }}</p>
                    <p style="color: #999">
                        <ion-icon ios="ios-calendar" md="md-calendar"></ion-icon> {{ vagaDestaque.tempoAberto }}
                    </p>
                </ion-card-content>
                <ion-row class="border-top-color">
                    <ion-col>
                    </ion-col>
                    <ion-col>
                        <ion-item>
                            <button ion-button clear item-end icon-left (click)="detalheVaga(vagaDestaque.idVaga)">
                                <ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
                                <strong><h3 style="color: #488AFF;">{{ 'BTN_VER_VAGA' | translate }}</h3></strong>
                            </button>
                        </ion-item>
                    </ion-col>
                </ion-row>
            </ion-card> -->
        </ion-list>

        <ion-list *ngSwitchCase="'vagasCidade'">
            <ion-refresher (ionRefresh)="doRefreshVagasCidade($event)" style="margin-top: -50px;">
                <ion-refresher-content></ion-refresher-content>
            </ion-refresher>
            <div class="h2-color-cards" text-wrap padding style="margin-top: 50px;" *ngIf="vagas?.length == 0">
                <div style="text-align: center;color: #484848;"><strong>{{ 'SEM_VAGAS_CIDADE' | translate }}</strong></div>
                <div style="text-align: center;">
                    <ion-icon style="font-size: 30px;color: #484848;" ios="ios-sad" md="md-sad"></ion-icon>
                </div>
            </div>
            <div class="style-qtd-vagas" *ngIf="vagas?.length > 0">
                {{ vagas?.length }} {{ 'VAGAS' | translate }}
            </div>
            <button ion-item *ngFor="let vaga of vagas" text-wrap (click)="detalheVaga(vaga.idVaga)">
                    <strong>{{ vaga.nome }}</strong>
                    <p>{{ vaga.nomeEmpresa }}</p>
                    <p>{{ vaga.cidadeEstadoFormat }}</p>
                    <p style="color: #999 ">
                        <ion-icon ios="ios-calendar" md="md-calendar"></ion-icon> {{ vaga.tempoAberto }}
                    </p>
                    <p *ngIf="vaga.dataCandidatadaFormat != null" style="color: #999">
                        <ion-icon ios="ios-information-circle" md="md-information-circle"></ion-icon> {{ 'VAGA_JA_CANDIDATADA' | translate }}</p>
                </button>
        </ion-list>

    </div>

</ion-content>

<!-- <ion-footer *ngIf="vagas?.length > 0 && idUsuario==null"> -->
<ion-footer *ngIf="vagasDestaque?.length > 0 && idUsuario==null">
    <ion-grid>
        <ion-row>
            <ion-col no-padding>
                <button no-margin ion-button full icon-end color="navbarColor" (click)="openLoginPage()">
                    <span class="span-style span-style-color"  style="font-size: 12px;">LOGIN/SIGN UP</span>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>

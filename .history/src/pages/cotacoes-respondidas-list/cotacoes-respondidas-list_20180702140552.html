<ion-header>

    <ion-navbar color="navbarColor">
        <button ion-button menuToggle>
  <ion-icon name="menu"></ion-icon>
</button>
        <ion-title>
            {{ 'FORNECEDORES' | translate }}
        </ion-title>
        <!-- <ion-buttons end *ngIf="orcamentosList?.length > 0">
          <button ion-button icon-only (click)="showFilter = !showFilter">
                      <ion-icon ios="ios-search" md="md-search"></ion-icon>
                  </button>
      </ion-buttons> -->
    </ion-navbar>

</ion-header>

<ion-content class="content-stable">
    <div class="h2-color-cards" text-wrap padding style="margin-top: 50px;" *ngIf="cotacoesRespondidasList?.length == 0">
        <div style="text-align: center;color: #484848;"><strong>Não existe nenhum orçamento {{ status | lowercase}}</strong></div>
        <div style="text-align: center;">
            <ion-icon style="font-size: 30px;color: #484848;" ios="ios-albums" md="md-albums"></ion-icon>
        </div>
    </div>

    <ion-list>
        <button ion-item *ngFor="let cotacao of cotacoesRespondidasList" (click)="openDetalhes(cotacao.idCotacao)">
          <!-- <h4 style="color: #66667D;">Nr. Orçamento: <strong>{{ cotacao.idOrcamento }}</strong></h4> -->
          <h4 style="color: #66667D;">Fornecedor: {{ cotacao.nomeFornecedor }}</h4>
          <h4 style="color: #66667D;">Endereço: {{ cotacao.enderecoFornecedorFormat }}</h4>
        </button>
    </ion-list>


</ion-content>

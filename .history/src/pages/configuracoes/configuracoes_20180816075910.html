<ion-header>

    <ion-navbar color="navbarColor">
        <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        <ion-title>
            {{ 'CONFIG' | translate }}
        </ion-title>
    </ion-navbar>

</ion-header>

<ion-content class="content-stable">

    <ion-card>
        <ion-card-header>
            <p class="h2-color-cards">
                <strong>{{ 'MINHA_AREA' | translate }}</strong>
            </p>
        </ion-card-header>

        <ion-list>
            <button ion-item class="border-top-color" (click)="meusDados()">
                <ion-icon ios="ios-person" md="md-person" item-start color="menuIconColor"></ion-icon>
                {{ 'MEUS_DADOS' | translate }}
            </button>
            <button ion-item (click)="meuEndereco()">
                <ion-icon ios="ios-home" md="md-home" item-start color="menuIconColor"></ion-icon>
                {{ 'MEU_ENDERECO' | translate }}
            </button>

            <button ion-item (click)="minhaSenha()">
                    <ion-icon ios="ios-lock" md="md-lock" item-start color="menuIconColor"></ion-icon>
                    {{ 'MINHA_SENHA' | translate }}
                </button>
        </ion-list>
    </ion-card>

    <ion-card>
        <ion-item>
            <ion-label>
                <p class="h2-color-cards">
                    <strong>{{ 'SELECT_IDIOMA' | translate }}</strong>
                    <!-- <img src="assets/imgs/br.jpg" *ngIf="selectedLanguage=='pt-br'" class="bandeiras-style" /> -->
                    <!-- <img src="assets/imgs/reino.png" *ngIf="selectedLanguage=='en'" class="bandeiras-style" /> -->
                </p>
            </ion-label>

            <ion-select (ionChange)="applyLanguage()" [(ngModel)]="selectedLanguage" style="font-size: 14px;">
                <ion-option *ngFor="let lang of languages" [value]="lang.code">{{ lang.name }}</ion-option>
            </ion-select>
        </ion-item>
    </ion-card>

    <ion-card>
        <ion-card-header>
            <p class="h2-color-cards">
                <strong>{{ 'CONFIG_PUSH' | translate }}</strong>
            </p>
        </ion-card-header>
        <ion-item class="border-top-color">
            <ion-label text-wrap>
                <p class="h2-color-cards">
                    <strong>{{ 'LABEL_PUSH' | translate }}</strong>
                </p>
            </ion-label>

            <ion-select [(ngModel)]="usuarioRamoEmpresaEntity.idRamoEmpresa" class="font-size-select" (ionChange)="ramosInteressePush($event)" okText="{{ 'BTN_PRONTO' | translate }}" cancelText="{{ 'CANCELAR' | translate }}">
                <ion-option *ngFor="let ramo of ramoEmpresa" value="{{ramo.idRamoEmpresa}}" selected="{{ramo.selecionado}}">{{ramo.ramoEmpresa}}</ion-option>
            </ion-select>
        </ion-item>
    </ion-card>

    <ion-card>
        <ion-card-header>
            <p class="h2-color-cards">
                <strong>{{ 'TERMOS_CONDICOES' | translate }}</strong>
            </p>
        </ion-card-header>

        <ion-list>
            <button ion-item class="border-top-color" (click)="openModalTermos()">
                    <ion-icon ios="ios-list-box" md="md-list-box" item-start color="menuIconColor"></ion-icon>
                    {{ 'TERMOS_USO' | translate }}
                </button>

            <button ion-item (click)="openModalPolitica()">
                    <ion-icon ios="ios-document" md="md-document" item-start color="menuIconColor"></ion-icon>
                    {{ 'POLITICA_PRIVACIDADE' | translate }}
                </button>
        </ion-list>
    </ion-card>

    <ion-card>
        <ion-list>
            <button ion-item (click)="shareAnyWhere()">
                    <ion-icon ios="ios-share" md="md-share" item-start color="menuIconColor"></ion-icon>
                    {{ 'COMPARTILHAR_APP' | translate }}
                </button>

            <button ion-item class="border-top-color">
                    <ion-icon ios="ios-warning" md="md-warning" item-start color="menuIconColor"></ion-icon>
                    {{ 'REPORT_ERRO' | translate }}
                </button>
        </ion-list>
    </ion-card>

</ion-content>

<ion-header>

    <ion-navbar color="navbarColor">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title style="text-align: right;"><img height="30" src="assets/imgs/joy.png"> </ion-title>
    </ion-navbar>

</ion-header>

<ion-content class="content-stable">

    <ion-slides pager *ngIf="propagandas && propagandas.length" (ionSlideDidChange)="slideChanged()" autoplay="5000" loop="true" speed="1000" style="height: 30%">
        <ion-slide *ngFor="let propaganda of propagandas">
            <!-- <ion-slide *ngFor="let propaganda of propagandas" (click)="openModalMaisInformacoesPrincipal(propaganda.idServicoFornecedor, true, propaganda.nomeServico);"> -->
            <div>
                <img [src]="sanitizer.bypassSecurityTrustUrl(propaganda.imagem)" style="width: 100%; height: 30%;" />
            </div>
        </ion-slide>
    </ion-slides>

    <!-- <div *ngIf="propagandas?.length > 0"> -->
    <div>

        <ion-card style="height: 130px;" (click)="goVagasEmDestaque()">
            <img src="assets/imgs/hive3.png" class="hive-img-style" />
            <img src="assets/imgs/job.png" class="card-img-style" />
            <div class="card-title" padding><span style="float: left; font-size: 20px; z-index: 2; position: relative;"><b class="font-style-home">{{ 'VAGAS_LOWERCASE' | translate }}<br> {{ 'VAGAS_EMPREGO_HOME' | translate }}</b></span></div>
        </ion-card>

        <ion-card style="height: 130px;" (click)="goFornecedoresEmDestaque()">
            <img src="assets/imgs/hive3.png" class="hive-img-style" />
            <img src="assets/imgs/tool.png" class="card-img-style" />
            <div class="card-title" padding><span style="float: left; font-size: 20px; z-index: 2; position: relative;"><b class="font-style-home">{{ 'PRESTADORES' | translate }}<br> {{ 'SERVICOS' | translate }}</b></span></div>
        </ion-card>

    </div>

</ion-content>

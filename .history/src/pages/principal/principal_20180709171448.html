<ion-header>

    <ion-navbar color="navbarColor">
        <button ion-button menuToggle>
                        <ion-icon name="menu"></ion-icon>
                    </button>
        <ion-title style="text-align: right;"><img height="30" src="assets/imgs/joy.png"> </ion-title>
    </ion-navbar>

</ion-header>

<ion-content class="content-stable">

    <ion-slides pager *ngIf="propagandas && propagandas.length" (ionSlideDidChange)="slideChanged()" autoplay="5000" loop="true" speed="1000" style="height: 40%;">
        <ion-slide *ngFor="let propaganda of propagandas">
            <div>
                <img [src]="sanitizer.bypassSecurityTrustUrl(propaganda.imagem)" style="width: 100%;" />
            </div>
        </ion-slide>
    </ion-slides>

    <div *ngIf="propagandas?.length > 0">

        <ion-card style="height: 130px;" (click)="goVagasEmDestaque()">
            <img src="assets/imgs/hive3.png" style="height: 130px; width: 100%; position: absolute; opacity: 0.4; z-index: 1;" />
            <img src="assets/imgs/job.png" style="height: 110px; width: 150px; margin-top: 10px; float: right; position: relative;
                        z-index: 2;" />
            <!-- <img src="//tutorialsplane.com/wp-content/uploads/2017/01/ace-1807511__340.jpg" /> -->
            <div class="card-title" padding><span style="float: left; font-size: 20px; z-index: 2; position: relative;"><b class="font-style-home">{{ 'VAGAS_LOWERCASE' | translate }}<br> {{ 'VAGAS_EMPREGO_HOME' | translate }}</b></span></div>
            <!-- <div class="card-subtitle">Subtitle 1</div> -->
        </ion-card>

        <ion-card style="height: 130px;" (click)="goFornecedoresEmDestaque()">
            <img src="assets/imgs/hive3.png" style="height: 130px; width: 100%; position: absolute; opacity: 0.4; z-index: 1;" />
            <img src="assets/imgs/tool.png" style="height: 110px; width: 150px; margin-top: 10px; float: right; position: relative;
                        z-index: 2;" />
            <!-- <img src="//tutorialsplane.com/wp-content/uploads/2017/01/norway-1758183__340.jpg" /> -->
            <div class="card-title" padding><span style="float: left; font-size: 20px; z-index: 2; position: relative;"><b class="font-style-home">{{ 'PRESTADORES' | translate }}<br> {{ 'SERVICOS' | translate }}</b></span></div>
            <!-- <div class="card-subtitle">Subtitle 2</div> -->
        </ion-card>




    </div>

</ion-content>

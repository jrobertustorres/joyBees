<ion-header>
    <ion-navbar color="navbarColor">
        <ion-title>
            {{ 'LABEL_GALERIA_IMGS' | translate }}
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="closeModal()">
      <ion-icon ios="ios-close" md="md-close"></ion-icon>
    </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="content-stable">

    <ion-slides (ionSlideDidChange)="slideChanged()">
        <ion-slide *ngFor="let imagem of imagensResult">
            <img [src]="sanitizer.bypassSecurityTrustUrl(imagem.imagemServicoFornecedor)" class="custom-image" />
        </ion-slide>
    </ion-slides>

</ion-content>

            Orç. {{ status | lowercase}}s
        </ion-title>

            <button ion-button icon-only (click)="showFilter = !showFilter">
                        <ion-icon ios="ios-search" md="md-search"></ion-icon>
                    </button>

</ion-header>

<ion-content class="content-stable">
    <!-- <ion-searchbar (ionInput)="getItems($event)" *ngIf="showFilter" placeholder="Buscar"></ion-searchbar> -->

    <div class="h2-color-cards" text-wrap padding style="margin-top: 50px;" *ngIf="orcamentosList?.length == 0">
        <div style="text-align: center;color: #484848;"><strong>Não existe nenhum orçamento {{ status | lowercase}}</strong></div>
        <div style="text-align: center;">
            <ion-icon style="font-size: 30px;color: #484848;" ios="ios-albums" md="md-albums"></ion-icon>
        </div>
    </div>

    <ion-list>
        <button ion-item *ngFor="let orcamento of orcamentosList" (click)="verificaStatus(orcamento.idServicoOrcamento, orcamento.idCotacao)">
          <h4 style="color: #66667D;"><strong>{{ 'NUMERO_ORCAMENTO' | translate }}: <strong>{{ orcamento.idOrcamento }}</h4>
            <h4 style="color: #66667D;"><strong>{{ 'DATA_SOLICITACAO' | translate }}</strong>: {{ orcamento.dataSolicitacaoFormat }}</h4>
          <h4 style="color: #66667D;"><strong>{{ 'SERVICO' | translate }}</strong>: {{ orcamento.servico }}</h4>
        </button>
    </ion-list>

</ion-content>
